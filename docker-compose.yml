services:
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_DB: db01
      POSTGRES_USER: victor
      POSTGRES_PASSWORD: 12345Victor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U victor -d db01"]
      interval: 5s
      timeout: 5s
      retries: 10

  django_web:
    container_name: django-docker
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  celery-beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data: