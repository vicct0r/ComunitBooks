services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: db01
      POSTGRES_USER: victor
      POSTGRES_PASSWORD: 12345@Victor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U victor -d db01"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  django-web:
    build: .
    container_name: django-docker
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Monta o c√≥digo fonte
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker

volumes:
  postgres_data:
  static_volume: